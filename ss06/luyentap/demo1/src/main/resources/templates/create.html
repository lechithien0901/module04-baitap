<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/all/add}" th:object="${student}" method="post">




        <label>Name:</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <label>Class</label>
        <select th:field="*{codeGymClass}">
            <option th:each="s:${listClass}" th:text="${s.name}" th:value="${s.id}">

            </option>

        </select>
        <input type="submit" value="Add">


</form>

</body>
</html>
