<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Update</legend>
    <form th:action="@{/all/updateStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        name
        <input type="text" th:field="*{name}">
        email
        <input type="text" th:field="*{email}">
        <select th:field="*{codeGymClass}">
            <option th:each="s:${listClass}" th:text="${s.name}" th:value="${s.id}" ></option>
        </select>
        <input type="submit" value="Update">
    </form>
</fieldset>

</body>
</html>
