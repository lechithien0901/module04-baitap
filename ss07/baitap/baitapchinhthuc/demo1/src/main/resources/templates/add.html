<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/all/addBlog}" th:object="${blog}" method="post">
    <fieldset>
        <legend>Add The Blog</legend>
        <table>
            <tr>
                <td>Auther</td>
                <td><input type="text" th:field="*{author}"></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" th:field="*{content}"></td>
            </tr>


                <tr >
                    <td>Category </td>
                    <td>
                        <select th:field="*{category}">
                            <option th:each="v:${listCategory}" th:text="${v.name}" th:value="${v.id}"></option>
                        </select>
                    </td>



                </tr>
            <tr>
                <td>img</td>
                <td><input type="text" th:field="*{img}"></td>
            </tr>
            <tr>
                <td>date</td>
                <td><input type="date" th:field="*{date}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add The Menu"></td>
            </tr>






        </table>
    </fieldset>
</form>

</body>
</html>
