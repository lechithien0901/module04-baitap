<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .fix {
            width: 30px;
            height: 50px;
        }
    </style>
</head>
<body>
<a th:href="@{/all/add}">Add to the blog</a>
<table class="table table-hover">
    <tr>
        <th>Auther</th>
        <th>Content</th>
        <th>Img</th>
        <th>Title</th>
        <th>Delete</th>
        <th>Update</th>
        <th>View</th>
    </tr>
    <tr th:each="s,loop:${list}">
        <td th:text="${s.auThor}"></td>
        <td th:text="${s.content}"></td>
        <td><img th:src="${s.img}" alt="" class="fix"></td>
        <td th:text="${s.title}"></td>
        <td><a th:href="@{/all/{id}/delete(id=${s.id})}">Delete</a></td>
        <td><a th:href="@{/all/{id}/update(id=${s.id})}">Update</a></td>
        <td><a th:href="@{/all/{id}/view(id=${s.id})}">View</a></td>

    </tr>
</table>

</html>
