<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Customer</h1>
<div class="notify">
    <div th:if="${message}!=null">
        <span th:text="${message}">

        </span>
    </div>
</div>
<p>
    <a th:href="@{/ALL/showAdd}">Thêm mới sinh viên</a>
</p>
<table class="table table-hover">
    <tr>
        <th>
            Name:
        </th>
        <th>
            Email:
        </th>
        <th>
            Address
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
        <th>
            View
        </th>
    </tr>
    <tr th:each="row,rowStar :${customers}">

        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/ALL/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/ALL/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/ALL/{id}/view(id=${row.id})}">view</a></td>
    </tr>

</table>
<footer th:replace="/layout :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
