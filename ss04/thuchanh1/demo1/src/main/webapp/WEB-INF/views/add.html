<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="@{/ALL/showList}">Back to the menu</a></p>
<div id="fix">
    <form th:action="@{/ALL/addCustomer}" method="POST" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Save"/>

    </form>
    <footer th:replace="/layout :: footer"></footer>
</div>

</body>
</html>
