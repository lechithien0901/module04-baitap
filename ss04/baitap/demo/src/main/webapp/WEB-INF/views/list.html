<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="s,status : ${list}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.salary}"></td>
        <td th:text="${s.description}"></td>
        <td th:text="${s.producer}"></td>
        <td><a th:href="@{/ALL/{id}/edit(id=${s.id})}">Edit</a></td>
        <td><a th:href="@{/ALL/{id}/delete(id=${s.id})}">Delete</a></td>
        <td><a th:href="@{/ALL/{id}/view(id=${s.id})}">View</a></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
