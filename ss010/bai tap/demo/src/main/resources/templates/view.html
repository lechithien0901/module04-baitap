<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div th:object="${product}" class="card" style="width: 18rem;">
    <img src="https://bizweb.dktcdn.net/100/438/408/files/hinh-anh-hoa-hong-dep-nhat-yody-vn-4.webp?v=1697618643252" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="'Mã Sản Phẩm :'+ ${product.maSp}"></h5>
        <p class="card-text" th:text="' Giá:' + ${product.salary}"></p>
        <a th:href="@{/showAdd/__${product.id}__(action='show')}" class="btn btn-primary">Mua Ngay</a>
        <span>
            <a th:href="@{/showList}">Back to the Menu</a>
        </span>

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
