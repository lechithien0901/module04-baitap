<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Danh Sách Sản Phẩm</h1>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <a th:href="@{/showList}" class="btn btn-outline-primary" for="btncheck1"> 01.Giỏ Hàng</a>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <a th:href="@{/shopping-cart}" class="btn btn-outline-primary" for="btncheck2"> 02.Đơn Hàng</a>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">03.Thanh Toán</label>
</div>




    <div class="row">
        <div th:each="s:${product}" class="col-md-4">
            <div class="card mb-4">
                <img src="https://bizweb.dktcdn.net/100/438/408/files/hinh-anh-hoa-hong-dep-nhat-yody-vn-4.webp?v=1697618643252" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="' sản phẩm '+${s.id}"></h5>
                    <p class="card-text" th:text="${s.salary}+'Đ'"></p>
                    <a th:href="@{/showAdd/__${s.id}__(action='list')}" class="btn btn-primary">Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
