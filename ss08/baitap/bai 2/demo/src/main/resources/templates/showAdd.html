<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-control{
            width: 1350px;
            height: 50px;
        }
        .chinh{
            color: black;
            background: deepskyblue;
        }
    </style>

</head>
<body>
<form th:action="@{/all/addMusic}" th:object="${music}" method="post">
    <fieldset class="chinh" >
        <legend>Add</legend>
        <table >
            <tr>
                <div class="input-group mb-3">
                    <td> Name:</td>

                    <td><input type="text" th:field="*{nameMusic}" class="form-control"
                               placeholder="mời nhập tên bài hát vaò đây"
                               aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <span th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></span>
                    </td>





                </div>
            </tr>
            <tr>
                <div class="input-group mb-3">
                    <td>Artists:</td>
                    <td><input type="text" th:field="*{artists}" class="form-control"
                               placeholder="mời nhập nghệ sĩ vào đây "
                               aria-label="Example text with button addon" aria-describedby="button-addon1"></td>
                    <td th:if="${#fields.hasErrors('artists')}" th:errors="*{artists}"></td>

                </div>
            </tr>

            <tr>
                <div class="input-group mb-3">
                    <td>Kind Of Music:</td>
                    <td><input type="text" th:field="*{kindOfMusic}" class="form-control"
                               placeholder="mời nhập thể loại bài hát vào đây "
                               aria-label="Example text with button addon" aria-describedby="button-addon1"></td>
                    <td th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></td>

                </div>
            </tr>
            <tr>
                <div class="text-center">
                    <td>
                        <input class="btn btn-danger" type="submit" value="Add The Music">

                    </td>
                    <td><a class="btn btn-primary" th:href="@{/all/showList}">Back to the Menu</a></td>
                </div>

            </tr>


        </table>

    </fieldset>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
