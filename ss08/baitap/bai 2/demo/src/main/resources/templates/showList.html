<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" th:href="@{/all/showAdd}">Add the music</a>
<a th:href="@{/all/showAdd}">Add the Music</a>
<table class="table table-success table-striped table-hover">
    <tr>
        <th>Id</th>
        <th>NameMusic</th>
        <th>artistMusic</th>
        <th>KindOfMusic</th>
    </tr>
    <tr th:each="s,loop:${list}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.nameMusic}"></td>
        <td th:text="${s.artists}"></td>
        <td th:text="${s.kindOfMusic}"></td>
    </tr>

</table>
<div class="text-center" th:unless="${list.isEmpty()}">
    <a th:href="@{/all/showList(page=${list.number -1})}" th:if="${list.hasPrevious()}">Prev</a>
    <span th:text="${list.number +1}"></span> / <span th:text="${list.totalPages}"></span>
    <a th:href="@{/all/showList(page=${list.number +1})}" th:if="${list.hasNext()}" >Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
