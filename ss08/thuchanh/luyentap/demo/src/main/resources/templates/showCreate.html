<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/all/addStudent}" th:object="${student}" method="post">
    <fieldset>
        <legend>Add</legend>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
                <td><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
                <td><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
            </tr>
            <tr>
                <td>ListClass</td>
                <td><select th:field="*{codeGymClass}">
                    <option th:each="s:${listCodeGym}" th:text="${s.name}" th:value="${s.id}"></option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="ShowAdd"></td>
            </tr>
        </table>
    </fieldset>
</form>




</body>
</html>
