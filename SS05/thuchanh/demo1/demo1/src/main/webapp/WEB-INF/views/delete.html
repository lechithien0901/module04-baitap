<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/all/commitDelete}" th:object="${product}" method="post">
    <table class="table table-hover">
        <tr>

            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td ><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td ><input type="text" th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>pDescribe</td>
            <td ><input type="text" th:field="*{PDescribe}"></td>
        </tr>
        <tr>
            <td>producer</td>
            <td ><input type="text" th:field="*{producer}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
