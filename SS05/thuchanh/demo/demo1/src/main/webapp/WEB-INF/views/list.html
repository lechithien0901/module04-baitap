<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<span><a th:href="@{/All/showFormCreate}">Thêm mới tượng</a></span>


<table class="table table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Languages</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="s:${studentList}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>

        <td th:if="${s.gender}">Nam</td>
        <td th:unless="${s.gender}">Nữ</td>
        <td>
            <th:block th:each="v:${s.getLanguages()}" th:text="${v}">

            </th:block>
        </td>
        <td><a th:href="@{/All/{id}/update(id=${s.id})}"></a></td>
        <td><a th:href="@{/All/{id}/delete(id=${s.id})}"></a></td>

    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
