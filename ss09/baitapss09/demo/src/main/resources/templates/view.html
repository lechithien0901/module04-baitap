<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 th:if="${successfulMes!=null}" th:text="${successfulMes}"  class="text-success"></h1>
<div class="m-1p">
    <p th:text="${book.bookName}" class="fs-1 text-center"></p>
    <p th:text="'Author: ' + ${book.bookAuthor}" class="fs-5 text-center"></p>
    <p th:text="'Quantity: ' + ${book.bookQuantity}" class="fs-5 text-center"></p>
    <div class="d-flex justify-content-center">
        <div class="w-25 d-flex justify-content-between">
            <a type="button" class="btn btn-primary"
               th:href="@{/all/{id}/borrow(id=${book.bookId})}">Borrow this book</a>
            <a class="btn btn-secondary ms-1p" th:href="@{/all/list}" role="button">Back to book list</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
