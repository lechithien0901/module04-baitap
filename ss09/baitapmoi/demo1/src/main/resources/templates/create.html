<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .m-1p {
        margin: 1%;
    }

    .ms-1p {
        margin-left: 1%;
    }
</style>
<body>

<div class="m-1p">
    <h1>Create new book</h1>

    <!--    form create-->
    <form th:action="@{/book/create}" method="post" th:object="${book}">
        <!--    Book name-->
        <div class="mb-3">
            <label for="bookName" class="form-label">Book name</label>
            <input type="text" th:field="*{bookName}" class="form-control" id="bookName" required>
        </div>
        <!--    Book author-->
        <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author</label>
            <input type="text" th:field="*{bookAuthor}" class="form-control" id="bookAuthor" required>
        </div>
        <!--    Book quantity-->
        <div class="mb-3">
            <label for="bookQuantity" class="form-label">Quantity</label>
            <input type="number" th:field="*{bookQuantity}" class="form-control" id="bookQuantity" required>
        </div>
        <!--    Book Submit-->
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary m-0 me-">Create book</button>
            <a class="btn btn-secondary ms-1p" href="/book/" role="button">Back to list book</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
